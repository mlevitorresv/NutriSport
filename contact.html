<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./resources/css/style.css">
    <title>NutriSport - About Us</title>
</head>

<body>
    <header class="header">
        <h1 class="header__title"><a href="./index.html">NutriSport</a></h1>
        <img src="resources/assets/burgerMenu.svg" alt="burger menu icon" class="header__icon" id="menuIcon">
        <div class="header__menu" id="menu">
            <p class="header__menu__element"><a href="./about.html">Acerca de</a></p>
            <p class="header__menu__element"><a href="./products.html">Productos</a></p>
            <p class="header__menu__element"><a href="./contact.html">Contacto</a></p>
        </div>
    </header>
    <main class="contact">
        <div class="contact__intro">
            <h3 class="contact__intro__title">No dudes en contactarnos si tienes alguna pregunta</h3>
            <p class="contact__intro__text-bold">Teléfono</p>
            <p class="contact__intro__text">(+34) 666 666 666</p>
            <p class="contact__intro__text-bold">Correo Electrónico</p>
            <p class="contact__intro__text">email@example.com</p>
        </div>
        <form class="contact__form" id="contactForm">
            <input type="text" id="name" class="contact__form__input" placeholder="Nombre (obligatorio)">
            <input type="text" id="surname" class="contact__form__input" placeholder="Apellidos (obligatorio)">
            <input type="text" id="email" class="contact__form__input-email" placeholder="Correo Electrónico (obligatorio)">
            <textarea name="message" id="message" cols="30" rows="5" class="contact__form__area"  placeholder="Mensaje (obligatorio)"></textarea>
            <button type="submit" class="contact__form__button">Enviar</button>
        </form>
    </main>
    <footer class="footer">
        <div class="footer__data">
            <h3 class="footer__data__title">NutriSport</h3>
            <p class="footer__data__element">email@email.com</p>
            <p class="footer__data__element">+34 666 666 666</p>
        </div>
        <div class="footer__open">
            <p class="footer__open__text">Abierto:</p>
            <div class="footer__open__schedule">
                <p class="footer__open__schedule__element">L - V de 10:00 a 14:00</p>
                <p class="footer__open__schedule__element">L - V de 16:00 a 20:00</p>
                <p class="footer__open__schedule__element">C\ de ejemplo 3700X</p>
            </div>
        </div>
        <div class="footer__social">
            <img src="resources/assets/facebook.svg" alt="facebook icon" class="footer__social__icon">
            <img src="resources/assets/instagram.svg" alt="instagram icon" class="footer__social__icon">
            <img src="resources/assets/link.svg" alt="link icon" class="footer__social__icon">
        </div>
    </footer>
    <script src="resources/js/index.js"></script>
    <script src="resources/js/email.js"></script>
</body>

</html>
